<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout4</title>
    <style>
        @media only screen and (min-width: 992px) {
            #main{
                width: 98%;
                height: auto;
                margin: 10px;
            }
            .yellow-box{
                width: 100%;
                height: 150px;
                background-color: yellow;
                font-size: 30px;
            }
            .box{
                width: 200px;
                height: 400px;
                float: left;
                margin-top: 20px;
                font-size: 25px;
            }
            .red-box{
                background-color: red;
            }
            .blue-box{
                background-color: blue;
                margin-left: 40px;
            }
            .lime-box{
                background-color: lime;
                margin-left: 40px;
            }
            .grey-box{
                background-color: grey;
                margin-left: 32px;
            }
        }

        @media only screen and (min-width: 768px) {
            #main{
                width: 98%;
                height: auto;
                margin: 10px;
            }
            .yellow-box{
                width: 100%;
                height: 100px;
                background-color: yellow;
                font-size: 30px;
            }
            .box{
                width: 340px;
                height: 200px;
                float: left;
                margin-top: 20px;
                font-size: 25px;
            }
            .red-box{
                background-color: red;
            }
            .blue-box{
                background-color: blue;
                margin-left: 0px;
            }
            .lime-box{
                background-color: lime;
                margin-left: 40px;
                padding-left: 10px;
            }
            .grey-box{
                background-color: grey;
                margin-left: 40px;
                padding-left: 10px;
            }
        }

        @media only screen and (max-width: 600px) {
            #main{
                width: 98%;
                height: auto;
                margin: 0px;
            }
            .yellow-box{
                width: 100%;
                height: 60px;
                background-color: yellow;
                font-size: 30px;
            }
            .box{
                width: 100%;
                height: 100px;
                float: left;
                margin-top: 20px;
                font-size: 25px;
            }
            .red-box{
                background-color: red;
            }
            .blue-box{
                background-color: blue;
                margin-left: 0px;
            }
            .lime-box{
                background-color: lime;
                margin-left: 0px;
                padding-left: 0px;
            }
            .grey-box{
                background-color: grey;
                margin-left: 0px;
                padding-left: 0px;
            }
        }
        }
    </style>
</head>
<body>
        <div id="main">
            <div class="yellow-box">Navigation</div>
            <div class="box red-box">BOX 1</div>
            <div class="box lime-box">BOX 2</div>
            <div class="box blue-box">BOX 3</div>
            <div class="box grey-box">BOX 4</div>
        </div>
</body>
</html>
